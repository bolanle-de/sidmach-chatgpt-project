<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatgpt Prompt Page</title>
  <link rel="stylesheet" href="../chatgpt.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
  <header>
    <h2>ChatGPT 4o mini <i class="fa-solid fa-chevron-down"></i></h2>
    <nav>
        <button id="login-btn" type="button">Log in</button>
        <button id="signup-btn" type="button">sign up</button>
      </nav>
  </header>
  
    <section class="input-section">
      <h2>What can i help you with?</h2>
      <input type="text" placeholder="Message ChatGPT..."/>
      <i id="icn" class="fa-solid fa-arrow-up"></i>
    </section>

    <section class="btn-section">
    <button type="button"><i style="color: skyblue;" class="fa-solid fa-graduation-cap"></i> Get advice</button>
    <button type="button"><i style="color: rgb(212, 48, 48);" class="fa-solid fa-file-alt"></i>Summarize text</button>
    <button type="button"><i style="color: skyblue;" class="fa-solid fa-gift"></i>Surprise me</button>
    <button type="button"><i style="color: rgb(216, 158, 216);" class="fa-solid fa-pen"></i>Help me write</button>
    <button type="button"><i style="color: #5351e0;" class="fa-solid fa-code"></i>Code</button>
    <button id="more" type="button"></i>More</button>
    
  </section>
 
    
  <footer>
    <p>By messaging chatgpt, you agree to our <a href="#">Terms</a> and have read our <a href="#">Privacy Policy</a></p>
  </footer>
</body>
</html>
